name: Fetch AppGallery App

on:
  workflow_dispatch:
    inputs:
      app_id:
        description: "AppGallery App ID"
        required: true
        type: string

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install requests
      - run: python fetch.py "${{ github.event.inputs.app_id }}"
      - uses: actions/upload-artifact@v4
        with:
          name: appgallery-result
          path: result.json
